{% extends 'base.html' %}
{% block title %} contact {% endblock title %}
{% block body %} 

<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1600x400/?Phone,Contact
" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">

<h3 class="text-center">Contact Us</h3>
<form method ="POST" action="/contact">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Email Address</label>
    <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="Phone" class="form-control" id="Phone" name="Phone" placeholder="Enter Your Phone Number">
  </div>
  
  <div class="form-group">
    <label for="desc">Tell me about what you contact me for</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  
<button type="button" class="btn btn-success">Submit</button>
</form>
{% endblock body %}
